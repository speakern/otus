<html xmlns="http://www.w3.org/1999/xhtml" content="text/html;">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div class="top">
    <br/>
<!--    <form action="create_user" method="post">-->
    <form id="create-form" th:action="@{/user/create}" th:object="${user}" th:method="post" accept-charset="utf-8">
        <label>
            name <br/>
            <input type="text" name="name" th:value="${user.name}">
        </label><br/>
        <label>
            login <br/>
            <input type="text" name="login" th:value="${user.login}">
        </label><br/>
        <label>
            password<br/>
            <input type="password" name="password" th:value="${user.password}">
        </label><br/>
        <label>
            phone1<br/>
            <input type="text" name="phone1" value="phone1">
        </label><br/>
        <label>
            phone2<br/>
            <input type="text" name="phone2" value="phone2">
        </label><br/>
        <label>
            address<br/>
            <input type="text" name="address" value="address">
        </label><br/>
        <br/>
        <input type="submit" value="Сохранить">
    </form>
</div>
</body>
</html>
